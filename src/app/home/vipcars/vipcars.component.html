<section>
  <div class="head">
    <div>
      <div class="rocket">
        <i class="fa-solid fa-rocket"></i>
      </div>
      <h1>SUPER VIP</h1>
    </div>
    <div>
      <button class="slide prev" (click)="scrollLeft()">
        <i class="fa-solid fa-chevron-left"></i>
      </button>
      <button class="slide next" (click)="scrollRight()">
        <i class="fa-solid fa-chevron-right"></i>
      </button>
    </div>
  </div>
  <div class="cars" #productContainer>
    @for (item of vipCars; track $index) {
    <div class="card">
      <img [src]="item.imageUrl1" alt="" />
      <div class="info">
        <div>
          <span>{{ item.city }}</span>
          <p>{{ item.year }} - {{ item.brand }} {{ item.model }}</p>
          <p>{{ item.price | currency }}/დღე</p>
        </div>
        <div>
          <i class="fa-regular fa-heart"></i>
          <i class="fa-solid fa-heart" style="display: none"></i>
        </div>
      </div>
      <div class="categories">
        <span>{{ item.transmission }}</span>
        <span>{{ item.city }}</span>
      </div>
    </div>
    }
  </div>
</section>
